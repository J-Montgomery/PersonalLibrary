<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        :root {
            --dark:#0d1b2a;
            --dark-mid: #1b263b;
            --mid: #415a77;
            --light-mid: #778da9;
            --light: #e0e1dd;
            --white: #eee;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--dark-mid);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .library-container {
            background-color: var(--light);
            border: 1px solid var(--dark);
            padding: 40px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
            border-radius: 50px;
        }

        .search-bar {
            width: 100%;
            border: none;
            outline: none;
            background-color: var(--white);
            text-align: left;
            font-size: large;
        }

        .search-button {
            background-color: var(--light-mid);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: large;
        }

        form {
            display: flex;
            flex-direction: row;

            background-color: var(--white);
            border: 1px solid #555;
            padding: 10px;
            border-radius: 50px;
        }

        .search-button:hover {
            background-color: var(--dark-mid);
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>Welcome to the Library</h1>
        <form action="/api/v1/search" method="get">
            <input type="text" class="search-bar" placeholder="Search for files..." name="query" />
            <button class="search-button" type="submit">Search</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the search button element
            var searchButton = document.querySelector(".search-button");

            // Add a click event listener to the search button
            searchButton.addEventListener("click", function () {
                // Get the search query from the search bar
                var searchQuery = document.querySelector(".search-bar").value;

                // Perform the GET request to the search API endpoint
                fetch("/api/v1/search?q=" + encodeURIComponent(searchQuery))
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        // Process the search results data
                        console.log(data); // Display the search results in the browser console (you can update this part as needed)
                    })
                    .catch(function (error) {
                        console.error("Error fetching data:", error);
                    });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .library-container {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .search-bar {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .search-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="library-container">
        <h1>Welcome to the Library</h1>
        <input type="text" class="search-bar" placeholder="Search for files...">
        <button class="search-button">Search</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the search button element
            var searchButton = document.querySelector(".search-button");

            // Add a click event listener to the search button
            searchButton.addEventListener("click", function () {
                // Get the search query from the search bar
                var searchQuery = document.querySelector(".search-bar").value;

                // Perform the GET request to the search API endpoint
                fetch("/api/v1/search?q=" + encodeURIComponent(searchQuery))
                    .then(function (response) {
                        if (!response.ok) {
                            throw new Error("Network response was not ok");
                        }
                        return response.json();
                    })
                    .then(function (data) {
                        // Process the search results data
                        console.log(data); // Display the search results in the browser console (you can update this part as needed)
                    })
                    .catch(function (error) {
                        console.error("Error fetching data:", error);
                    });
            });
        });
    </script>
</body>
</html>

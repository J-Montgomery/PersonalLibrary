<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        .search-bar-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }

        .search-results {
            width: 100%;
        }

        .search-result {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }

        .search-result h2 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .search-result p {
            margin: 0;
        }
    </style>
</head>
<body onload="initialSearch()">
    <div class="search-bar-container">
        <input type="text" class="search-bar" placeholder="Search for files...">
        <button class="search-button" onclick="newSearch()">Search</button>
    </div>

    <div class="search-results" id="searchResults">
        <!-- Search results will be dynamically added here -->
    </div>

    <script>
        function initialSearch() {
            let params = new URLSearchParams(document.location.search);
            let searchQuery = params.get("query");

            performSearch(searchQuery);
        }

        function newSearch() {
            var searchQuery = document.querySelector(".search-bar").value;
            performSearch(searchQuery);
        }

        function performSearch(query) {

            fetch("/api/v1/search?q=" + encodeURIComponent(query))
                .then(function (response) {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    }
                    return response.json();
                })
                .then(function (data) {
                    displaySearchResults(data);
                })
                .catch(function (error) {
                    console.error("Error fetching data:", error);
                });
        }

        function displaySearchResults(searchResults) {
            var searchResultsContainer = document.getElementById("searchResults");
            searchResultsContainer.innerHTML = ""; // Clear previous search results

            // Check if searchResults is an array
            if (Array.isArray(searchResults)) {
                searchResults.forEach(function (result) {
                    var resultDiv = document.createElement("div");
                    resultDiv.classList.add("search-result");

                    var title = document.createElement("h2");
                    title.textContent = result.title;

                    var description = document.createElement("p");
                    description.textContent = result.description;

                    resultDiv.appendChild(title);
                    resultDiv.appendChild(description);

                    searchResultsContainer.appendChild(resultDiv);
                });
            } else {
                // If searchResults is not an array, display an appropriate message or handle the error.
                console.error("Invalid search results format:", searchResults);
                searchResultsContainer.innerHTML = "<p>No search results found.</p>";
            }
        }
    </script>
</body>
</html>
